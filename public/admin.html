<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/navbar.js"></script>
<div class="container">
    <h2>Admin Dashboard</h2>

</body>
</html>
