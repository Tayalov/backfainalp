<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doctor Panel</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/navbar.js"></script>
<div class="container">
    <h2>Doctor Dashboard</h2>

    <h3>Patients</h3>
    <div id="patients"></div>

    <h3>Assign Medicine</h3>
    <select id="patientSelect"></select>
    <select id="medicineSelect"></select>
    <input type="text" id="dosage" placeholder="Dosage">
    <input type="text" id="schedule" placeholder="Schedule">
    <button onclick="assignMedicine()">Assign</button>

    <h3>Your Prescriptions</h3>
    <div id="prescriptions"></div>
</div>
<script src="js/doctor.js"></script>
</body>
</html>
